<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div align="center">
		<br />
		<br />
		<h1>Gestiòn de Matrices</h1>
		<br />
		<br />
		<h:form title="Matrices" id="matrices">
			<p:growl showDetail="true" sticky="false" life="4000"
				severity="info,warn,error,fatal" />
			<p:panelGrid columns="2">
				<label>Tamaño de Matriz</label>
				<p:inputText value="#{matrizBean.tamaMatriz}"
					title="ingese el Tamaño de la Matriz, debe ser entre 1 y 100">
					<f:validateDoubleRange minimum="1" maximum="100" />
				</p:inputText>
				<label>Nùmero de Operaciones</label>
				<p:inputText value="#{matrizBean.numOperaciones}"
					title="ingese el nùmero de operaciones, debe ser entre 1 y 1000">
					<f:validateDoubleRange minimum="1" maximum="1000" />
				</p:inputText>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton value="Continuar"
				action="#{matrizBean.cargarMatriz}" update="matrices"/>
		</h:form>
	</div>
</body>
</html>
